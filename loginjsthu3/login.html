<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | Register </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="form-containet">
        <div class="col col-1">
            <div class="image-layer">
                <img src="img/giadinhkun.png" class="form-image-main fi-2" >
                <img src="img/hopsuacam.png" class="form-image-1 fi-1">
                <img src="img/suaxanh.png" class="form-image-2 fi-1">
            </div>
            <p class="featured-words"> Sữa Kun <span> mang năng lượng</span> <br> Ngày hè vui</p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login"> Đăng nhập</button>
                <button class="btn btn-2" id="register"> Đăng ký</button>
            </div>
            <div class="login-form">
                <div class="form-title">
                    <span> Đăng nhập</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Tên người dùng" required>
                        <i class='bx bx-user icon'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Mật khẩu" required>
                        <i class='bx bx-lock-alt icon'></i>
                    </div>
                    <div class="forget-pass">
                        <a href="#">Quên mật khẩu</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span> Đăng nhập </span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                </div>
            </div>
                <div class="register-form">
                    <div class="form-title">
                        <span>Sign Up</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Tên người dùng" required>
                            <i class='bx bx-user icon'></i>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="Email" required>
                            <i class='bx bx-envelope icon'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Mật khẩu" required>
                            <i class='bx bx-lock-alt icon'></i>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Đăng ký</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="social-login">
                        <i class="bx bxl-google"></i>
                        <i class="bx bxl-facebook"></i>
                        <i class="bx bxl-twitter"></i>
                        <i class="bx bxl-github"></i>
                    </div>
                </div>
            </div>
        </div>
    <script src="login.js"></script>
</body>
</html>
